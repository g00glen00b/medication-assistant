<div mat-dialog-content>
  {{confirmationInfo.message}}
</div>
<div mat-dialog-actions>
  <button
    mat-button
    *ngIf="confirmationInfo.showConfirm || confirmationInfo.showConfirm == null"
    [mat-dialog-close]="true">
    {{confirmationInfo.confirmText || 'CONFIRM'}}
  </button>
  <button
    mat-button
    [mat-dialog-close]="false">
    {{confirmationInfo.cancelText || 'CANCEL'}}
  </button>
</div>
