<table
  mat-table
  *ngIf="prescriptions.length > 0"
  [dataSource]="prescriptions">

  <ng-container matColumnDef="name">
    <th
      mat-header-cell
      *matHeaderCellDef>
      Medication
    </th>
    <td
      mat-cell
      *matCellDef="let prescription">
      <strong>{{prescription.medication.name}}</strong>
    </td>
  </ng-container>

  <ng-container matColumnDef="doses">
    <th
      mat-header-cell
      *matHeaderCellDef>
      Missing doses
    </th>
    <td
      mat-cell
      *matCellDef="let prescription">
      {{prescription.neededQuantity}} {{prescription.medication.quantityType.name}}
    </td>
  </ng-container>

  <ng-container matColumnDef="prescriptions">
    <th
      mat-header-cell
      *matHeaderCellDef>
      Missing prescriptions
    </th>
    <td
      mat-cell
      *matCellDef="let prescription">
      {{prescription.neededPrescriptions}}
      <button
        *ngIf="prescription.neededPrescriptions == null"
        mat-icon-button
        color="warn"
        aria-label="Warning"
        (click)="showMissingPrescriptionsDialog(prescription)">
        <mat-icon>warning</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
